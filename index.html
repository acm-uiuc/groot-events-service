<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <div id="events"></div>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script>
      var socket = io('http://localhost:8002', {transports: ['websocket', 'polling', 'flashsocket']});

      socket.on('facebook events', function(data) {
        document.getElementById("events").innerHTML = JSON.stringify(data);
      });
    </script>
  </body>
</html>
